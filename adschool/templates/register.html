{% extends 'base.html' %}

{% block content %}
<br>
<center>
<h2>Register Page</h2>
  </center>
<div class="container">
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">User name</label>
    <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Conform Password</label>
    <input type="password" name="cpassword" class="form-control" id="exampleInputCPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  {% for msg in messages %}
  {{msg}}
  {% endfor %}
    </div>
{% endblock %}
